<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="styleauth.css" />
    <title>Login Page</title>
  </head>

  <body>
    <section class="section_logo">
      <a href="../sign up/acceuil.html"><h1 class="logo">Shifa logo</h1></a>
      <span>votre sante en ligne</span>
    </section>
    <div class="buttonContainer">
      <button class="hidden floatUpper bgGreyToggle" id="register">
        EMPLOYES
      </button>
      <button class="hidden floatUpper bgblueToggle" id="login">PATIENT</button>
    </div>

    <main class="contenant" id="contenant">
      <!-- 1er formulaire pour la connextion  -->

      <div class="Autentification sign-up margin">
        <form method="post" action="/login">
          <h1>Authentification</h1>
          <input type="text" placeholder="Matricule" name="matricule" required minlength="8" maxlength="8"/>
          <input type="password" placeholder="Password" name="password_employe" required minlength="8"/>
          <p>Mot passe <a href="#df">oublie?</a></p>
          <button type="submit">soumettre</button>
        </form>
      </div>
      <!-- 2em formulaire pour le patient  -->

      <div class="Autentification patient">
        <form method="post" action="/login">
          <h1>Authentification</h1>

          <input type="email" placeholder="Email" name="email" required minlength="9"/>
          <input type="password" placeholder="Password" name="password_patient" required minlength="8"/>
          <p>Mot passe <a href="#df">oublie?</a><a href="#fd"> Inscrire?</a></p>
          <button type="submit">connexion</button>
        </form>
      </div>

      <!-- cette partie pour faire de l'animation pour choisir le type d'utilisateur  -->

      <div class="toggle-contenant">
        <div class="toggle">
          <div class="toggle-panel toggle-left">
            <h1 class="logo img1"></h1>
          </div>
          <div class="toggle-panel toggle-right">
            <h1 class="logo img2"></h1>
          </div>
        </div>
      </div>
    </main>

    <!-- lw script javascript -->
    <script>
      const contenant = document.getElementById("contenant");
      const registerBtn = document.getElementById("register");
      const loginBtn = document.getElementById("login");

      registerBtn.addEventListener("click", () => {
        contenant.classList.add("active");
        registerBtn.classList.remove("bgGreyToggle");
        loginBtn.classList.add("bgGreyToggle");
        registerBtn.classList.add("bgblueToggle");
        loginBtn.classList.remove("bgblueToggle");
      });

      loginBtn.addEventListener("click", () => {
        contenant.classList.remove("active");
        registerBtn.classList.add("bgGreyToggle");
        loginBtn.classList.remove("bgGreyToggle");
        loginBtn.classList.add("bgblueToggle");
        registerBtn.classList.remove("bgblueToggle");
      });
    </script>
  </body>
</html>
